<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .box {
            width: 1200px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 切换按钮 -->
        <!-- 书签形 nav-tabs   胶囊形 nav-pills -->
        <ul class="nav nav-pills" role="tablist">
            <!-- href="#home" 联系要切换的页签 -->
            <!-- active 使按钮或者切换栏 默认显示 -->
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
            </li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab"
                    data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab"
                    data-toggle="tab">Settings</a></li>
        </ul>

        <!-- 切换内容 -->
        <div class="tab-content">
            <!-- fade in 过渡效果 -->
            <div role="tabpanel" class="tab-pane fade in active" id="home">Home</div>
            <div role="tabpanel" class="tab-pane fade in" id="profile">Profile</div>
            <div role="tabpanel" class="tab-pane" id="messages">Messages</div>
            <div role="tabpanel" class="tab-pane" id="settings">Settings</div>
        </div>

        <br>
        <br>
        <br>
        <!-- data-target='#home'  data-toggle="tab" 实现切换 -->
        <button type="button" class="btn btn-default" data-target='#home'  data-toggle="tab">home</button>
        <button type="button" class="btn btn-default" data-target='#profile'  data-toggle="tab">Profile</button>
        <button type="button" class="btn btn-default" data-target='#messages'  data-toggle="tab">Messages</button>
        <button type="button" class="btn btn-default" data-target='#settings'  data-toggle="tab">Settings</button>

        <br>
        <button type="button" class="btn btn-primary" data-target='#home'  >home</button>
        <button type="button" class="btn btn-primary" data-target='#profile'  >Profile</button>
        <button type="button" class="btn btn-primary" data-target='#messages'  >Messages</button>
        <button type="button" class="btn btn-primary" data-target='#settings'  >Settings</button>
    </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    $(function(){
        $('.btn-primary').on('click',function(){
            $(this).tab('show')
        })

</script>
</html>
