<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .box {
            width: 1200px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 按钮在默认情况下都是行块级元素 
        btn-default  默认
        btn-primary  首选项
        btn-success  成功
        btn-info     一般信息
        btn-warning  警告
        btn-danger   危险
        btn-link     链接
        -->
        <!-- Standard button -->
        <button type="button" class="btn btn-default">（默认样式）Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">（首选项）Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">（成功）Success</button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">（一般信息）Info</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">（警告）Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">（危险）Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">（链接）Link</button>

        <!-- 可跳转的链接 -->
        <a href="https://www.baidu.com" class="btn btn-link">（可跳转链接）Link</a>

        <br>
        <!-- 尺寸 -->
        <!-- 最大 btn-lg-->
        <button type="button" class="btn btn-primary btn-lg">（首选项）Primary</button>
        <!-- 默认 -->
        <button type="button" class="btn btn-primary">（首选项）Primary</button>
        <!-- 小 btn-sm -->
        <button type="button" class="btn btn-primary btn-sm">（首选项）Primary</button>
        <!-- 最小 btn-xs -->
        <button type="button" class="btn btn-primary btn-xs">（首选项）Primary</button>

        <!-- 块级按钮 -->
        <button type="button" class="btn btn-primary btn-block">（首选项）Primary</button>

        <!-- 激活状态 -->
        <button type="button" class="btn btn-danger">（危险）Danger</button>
        <button type="button" class="btn btn-danger active">（危险）Danger</button>

        <!-- 禁用状态 -->
        <button type="button" class="btn btn-warning">（警告）Warning</button>
        <button type="button" class="btn btn-warning" disabled="disabled">（警告）Warning</button>

    </div>
</body>

</html>
