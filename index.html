<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .bg1{
            width: 100%;
            height: 300px;
            background: brown;
        }
        .bg2{
            width: 100%;
            height: 300px;
            background: chartreuse;
        }
        .bg3{
            width: 100%;
            height: 300px;
            background: darkblue;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div class="container">
        <!-- 轮播图 -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="bg1"></div>
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    
                    <div class="bg2"></div>
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <div class="bg3"></div>
                    <div class="carousel-caption"></div>
                </div>
                
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- 栅格 -->
        <!-- 分12份 -->
        <div class="row">
            <div class="col-md-1" style="background: blueviolet;">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(43, 226, 217);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(226, 177, 43);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(43, 76, 226);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(226, 110, 43);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(226, 43, 52);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(43, 226, 98);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(162, 226, 43);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(226, 101, 43);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(130, 91, 167);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(226, 43, 144);">.col-md-1</div>
            <div class="col-md-1" style="background: rgb(171, 226, 43);">.col-md-1</div>
        </div>
        <!-- 分2份 -->
        <div class="row">
            <div class="col-md-8" style="background: rgb(226, 43, 150);">.col-md-8</div>
            <div class="col-md-4" style="background: rgb(43, 189, 226);">.col-md-4</div>
        </div>
        <!-- 分3份 -->
        <div class="row">
            <div class="col-md-4" style="background: rgb(63, 46, 80);">.col-md-4</div>
            <div class="col-md-4" style="background: rgb(43, 122, 226);">.col-md-4</div>
            <div class="col-md-4" style="background: rgb(226, 223, 43);">.col-md-4</div>
        </div>
        <!-- 分2份 -->
        <div class="row">
            <div class="col-md-6" style="background: rgb(43, 189, 226);">.col-md-6</div>
            <div class="col-md-6" style="background: rgb(226, 43, 104);">.col-md-6</div>
        </div>
        <!-- 下拉框 -->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>

        <!-- 模态框 -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-queen"></span>
    </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

</html>
