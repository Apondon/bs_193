<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .box {
            width: 1200px;
            margin: 50px auto;
        }
        .bg{
            width: 100%;
            height: 350px;
        }
        .bg1{
            background: burlywood;
        }
        .bg2{
            background: darkcyan;
        }
        .bg3{
            background: firebrick;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 轮播组件 -->
        <!-- data-ride="true/false/carousel" 自动轮播-->
        <!-- data-interval="毫秒数" 轮播时间 -->
        <!-- data-wrap = 'true/false' 是否循环轮播动画 -->
        <div id="carousel-example-generic" 
            class="carousel slide" 
            data-ride="carousel"
            data-interval="2000"
            data-wrap="true"
        
        >
            <!-- 切换按钮 从  0 开始 到  总数-1 结束-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- 轮播区域 -->
            <div class="carousel-inner" role="listbox">
                <!-- 显示内容 -->
                <div class="item active">
                    <!-- 显示图片/文字 -->
                    <!-- <img src="..." alt="..."> -->
                    <div class="bg bg1"></div>
                    <!-- 说明区域 -->
                    <div class="carousel-caption">
                        文字描述
                    </div>
                </div>
                <!-- 显示内容 -->
                <div class="item">
                    <!-- <img src="..." alt="..."> -->
                    <div class="bg bg2"></div>
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                 <!-- 显示内容 -->
                 <div class="item">
                    <!-- <img src="..." alt="..."> -->
                    <div class="bg bg3"></div>
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <!-- 显示内容 -->
                <div class="item">
                    <!-- 显示图片/文字 -->
                    <!-- <img src="..." alt="..."> -->
                    <div class="bg bg1"></div>
                    <!-- 说明区域 -->
                    <div class="carousel-caption">
                        文字描述
                    </div>
                </div>
                <!-- 显示内容 -->
                <div class="item">
                    <!-- <img src="..." alt="..."> -->
                    <div class="bg bg2"></div>
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>

            <!-- 左右按钮 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        
        <button type="button" class="btn btn-primary" id='lt'>左</button>

        
        <button type="button" class="btn btn-success" id='rt'>右</button>

        
        <button type="button" class="btn btn-info" id='jp'>跳到第三张</button>

        <button type="button" class="btn btn-success" id='pu'>暂停</button>


    </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    $(function(){
        $('#lt').on('click',function(){
            // 切换上一张
            $('#carousel-example-generic').carousel('prev')
        })
        $('#rt').on('click',function(){
            // 切换下一张
            $('#carousel-example-generic').carousel('next')
        })
        $('#jp').on('click',function(){
            // 0 - 数量-1
            // 跳转到某一张
            $('#carousel-example-generic').carousel(2)
        })
        $('#pu').on('click',function(){
            // 暂停
            $('#carousel-example-generic').carousel('pause')
        })

        $('#carousel-example-generic').on('slide.bs.carousel',function(){
            alert('开始轮播')
        })
        $('#carousel-example-generic').on('slid.bs.carousel',function(){
            alert('轮播完成')
        })
    })
</script>
</html>
