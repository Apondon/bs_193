<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .box{
            width: 1200px;
            margin:50px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- img-rounded 带有圆角 -->
        <img src="./timg.jpg" alt="..." class="img-rounded" width="100px" height="100px">
        <!-- img-circle 圆 -->
        <img src="./timg.jpg" alt="..." class="img-circle" width="100px" height="100px">
        <!-- img-thumbnail 带边框 -->
        <img src="./timg.jpg" alt="..." class="img-thumbnail" width="100px" height="100px">
    </div>
</body>
</html>
