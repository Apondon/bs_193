<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 按钮 -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary openItem">打开</button>
    <button type="button" class="btn btn-primary toggleItem">切换</button>
    <!-- 模态框组件 -->
    <!-- 遮罩 -->
    <!-- 动画属性  fade-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <!-- 对话框 -->
        <!-- 尺寸
        modal-lg  大
        正常
        modal-sm 小
        -->
        <div class="modal-dialog" role="document">
            <!-- 内容区域 -->
            <div class="modal-content">
                <!-- 标题栏 -->
                <div class="modal-header">
                    <!-- 关闭按钮 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!-- 标题 -->
                    <h4 class="modal-title" id="myModalLabel">aaa</h4>
                </div>
                <!-- 内容部分 -->
                <div class="modal-body">
                    <!-- 文字 -->
                    这是一串文字
                    <!-- 表单 -->
                    <input type="text" class="form-control">
                    <!-- 表格 -->
                    <table class="table table-bordered">
                        <!-- 表头 -->
                        <tr>
                            <!-- th 表头单元格 -->
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>工作</th>
                        </tr>
                        <!-- 表格体 -->
                        <tbody>
                            <tr>
                                <td>张三</td>
                                <td>18</td>
                                <td>随便</td>
                            </tr>
                            <tr class="active">
                                <td>张四</td>
                                <td>17</td>
                                <td>随便</td>
                            </tr>
                            <tr>
                                <td>张五</td>
                                <td>16</td>
                                <td>随便</td>
                            </tr>
                            <tr class="info">
                                <td>张五</td>
                                <td>16</td>
                                <td>随便</td>
                            </tr>
                            <tr class="success">
                                <td>张五</td>
                                <td>16</td>
                                <td>随便</td>
                            </tr>
                            <tr class="warning">
                                <td>张五</td>
                                <td>16</td>
                                <td>随便</td>
                            </tr>
                            <tr class="danger">
                                <td>张五</td>
                                <td>16</td>
                                <td>随便</td>
                            </tr>
                            <tr>
                                <td class="active">张五</td>
                                <td class="success">16</td>
                                <td>随便</td>
                            </tr>
                            <tr>
                                <td class="info">张五</td>
                                <td class="warning">16</td>
                                <td class="danger">随便</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 底部按钮 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-primary closeItem">关闭</button>
                    <button type="button" class="btn btn-primary toggleItem">切换</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    // $(function(){

    // })
    $(() => {
        $('#myModal').modal({
            // 点击空白区域是否关闭模态框
            backdrop: 'static', // true 关闭  false 无半透明背景且不关闭   'static' 有半透明背景且不关闭
            // 键盘上的 esc 键被按下时关闭模态框
            keyboard: false, // true 关闭  false 不关闭
            // 模态框初始化之后就立即显示出来
            show: false // true 显示  false 不显示
        })
        // // 打开
        // $('.openItem').on('click', function () {
        //     $('#myModal').modal('show')
        // })
        // // 关闭
        // $('.closeItem').on('click', function () {
        //     $('#myModal').modal('hide')
        // })
        // // 切换
        // $('.toggleItem').on('click', function () {
        //     $('#myModal').modal('toggle')
        // })
        // 打开之前
        $('#myModal').on('show.bs.modal', function (e) {
            alert('打开之前');
        });
        // 打开之后
        $('#myModal').on('shown.bs.modal', function (e) {
            alert('打开之后');
        });
        // 关闭之前
        $('#myModal').on('hide.bs.modal', function (e) {
            alert('关闭之前');
        });
        // 关闭之后
        $('#myModal').on('hidden.bs.modal', function (e) {
            alert('关闭之后');
        });
    })
</script>

</html>
